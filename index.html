<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom AR Implementation</title>
  <style>
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Видео с камеры -->
  <video id="videoInput" autoplay></video>
  <canvas id="threeCanvas"></canvas>

  <!-- Загружаем эталонное изображение -->
  <img id="referenceImage" src="/painting.jpg" style="display: none;">

  <!-- Подключаем TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <!-- Подключаем Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Подключаем основной код -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
