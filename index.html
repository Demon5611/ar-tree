<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Object Recognition</title>
  <style>
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img id="referenceImage" src="painting.jpg" style="display: none;">

  <video id="videoInput" autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="main.js"></script>
  <script src="fireworks.js"></script>

  <div id="effect-container" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  color: white;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  pointer-events: none;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">
  Картина распознана!
</div>
<div id="fireworks-container" style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;">
</div>

</body>
</html>
