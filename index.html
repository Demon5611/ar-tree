<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Playback within Bounds</title>
  <style>
video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  object-fit: cover;
  z-index: 1; /* Для расположения слоя */
}
#videoPlayback {
  display: none;
  position: absolute;
  z-index: 10;
  transition: all 0.1s ease-in-out; /* Плавное обновление позиции и размеров */
}
  </style>
</head>
<body>
  <!-- Видео с камеры -->
  <video id="videoInput" autoplay></video>
  <canvas id="threeCanvas"></canvas>

  <!-- Эталонное изображение -->
  <img id="referenceImage" src="/painting.jpg" style="display: none;">

  <!-- Видео для воспроизведения -->
  <video id="videoPlayback" src="/airPlan_converted.mp4" loop></video>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <!-- Основной код -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
